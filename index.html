<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Keepable</title>
  </head>
  <body>
    <header class="site-header">
      <div class="content-header">
        <div class="bar">
          <a href="/">
            <p class="bar-logo">{keep<span>able</span>}</p>
          </a>
          <p class="bar-welcome">
            <span>Welcome to {keepable}</span>. Today's Forecast for <span id="weather-info">...</span>
          </p>
        </div>
      </div>
    </header>

    <!-- CONTENT MAIN  -->

    <main class="site-main">
      <div class="content-main">
        <div class="content-main-slide">
          <a class="slide-notes deep-link" href="/">
            <img src="/assets/icon-curly-brackets.png" /> Notes</a>
          <a class="slide-trash deep-link" href="/#trash">
            <img src="/assets/icon-trash.png" /> Trash</a>
        </div>

        <div class="content-main-center">
          <div class="content-note">
            <form id="note-form" action="#">
              <textarea
                class="textarea-keep"
                name="note-body"
                placeholder="Some great think!"
              ></textarea>
              <div class="content-buttons">
                <div type="button" class="btn-paleta">
                  <img src="/assets/icon-paleta.png" alt="button-paleta" />
                  <div class="color-picker">
                    <div class="color-picker__color white"></div>
                    <div class="color-picker__color red"></div>
                    <div class="color-picker__color orange"></div>
                    <div class="color-picker__color yellow"></div>
                    <div class="color-picker__color green"></div>
                    <div class="color-picker__color lightgreen"></div>
                    <div class="color-picker__color skyblue"></div>
                    <div class="color-picker__color blue"></div>
                    <div class="color-picker__color purple"></div>
                    <div class="color-picker__color pink"></div>
                  </div>
                </div>
                <button type="submit" class="btn-keep">Keet it!</button>
              </div>
            </form>
          </div>

          <div id="list" class="content-addkeep">
          </div>

        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="note-form.js"></script>
    <script src="weather.js"></script>
    <script src="location.js"></script>
  </body>
</html>
